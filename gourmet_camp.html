<!DOCTYPE HTML>

<!-- WINDOWS 10 -->

<html lang="ja">
    <head>
        <title>GourmetCamp</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="destyle.css">
        <link rel="stylesheet" href="gourmet_camp.css">
    </head>
    <body>
        <header>
            <div class="top_bar">
                <div class="top_logo">
                   <img src="images/logo.png" alt="GourmetCamp Logo">
                </div>
                <div class="top_nav">
                    <a class="top_link" href="#">TOP</a>
                    <a class="top_link" href="#">予約一覧</a>
                    <a class="top_link" href="#">いいねリスト</a>
                    <a class="top_link" href="#">マイページ</a>
                    <a class="top_link" href="#">サービス規約</a>
                </div>
            </div>
            <img class="top" src="images/top.jpg" alt="GourmetCamp Header Image">
        </header>
        <main>
            <form class="search_bar">
                <label class="search_title">お店を探す</label>
                <input type="text" name="area" placeholder="エリア(例:札幌、東京)">
                <input type="text" name="keyword" placeholder="キーワード(例:イタリアン、コスパ)">
                <input type="submit" id="search_button" value="検索">
            </form>
            <div class="main_box">
                <div class="main_body">
                    <h2>注目のエリア</h2>
                    <div class="area_list section_box">
                        <a class="area_link" href="#">札幌</a>
                        <a class="area_link" href="#">盛岡</a>
                        <a class="area_link" href="#">仙台</a>
                        <a class="area_link" href="#">宇都宮</a>
                        <a class="area_link" href="#">東京</a>
                        <a class="area_link" href="#">横浜</a>
                        <a class="area_link" href="#">静岡</a>
                        <a class="area_link" href="#">金沢</a>
                        <a class="area_link" href="#">名古屋</a>
                        <a class="area_link" href="#">京都</a>
                        <a class="area_link" href="#">大阪</a>
                        <a class="area_link" href="#">神戸</a>
                        <a class="area_link" href="#">広島</a>
                        <a class="area_link" href="#">松山</a>
                        <a class="area_link" href="#">博多</a>
                        <a class="area_link" href="#">那覇</a>
                    </div>
                    <h2>ジャンルで選ぶ</h2>
                    <div class="food_genre section_box">
                        <figure>
                            <a class="genre_link" href="#">
                                <img src="images/genre_chinese.jpg" alt="Genre: Chinese Food">
                                <figcaption>中&nbsp;華</figcaption>
                            </a>
                        </figure>
                        <figure>
                            <a class="genre_link" href="#">
                                <img src="images/genre_japanese.jpg" alt="Genre: Japanese Food">
                                <figcaption>和&nbsp;食</figcaption>
                            </a>
                        </figure>
                        <figure>
                            <a class="genre_link" href="#">
                                <img src="images/genre_french.jpg" alt="Genre: French Food">
                                <figcaption>フレンチ</figcaption>
                            </a>
                        </figure>
                        <figure>
                            <a class="genre_link" href="#">
                                <img src="images/genre_italian.jpg" alt="Genre: Italian Food">
                                <figcaption>イタリアン</figcaption>
                            </a>
                        </figure>
                        <figure>
                            <a class="genre_link" href="#">
                                <img src="images/genre_sweets.jpg" alt="Genre: Sweets">
                                <figcaption>スイーツ</figcaption>
                            </a>
                        </figure>
                    </div>
                    <h2>こだわりで選ぶ</h2>
                    <div class="specialty section_box">
                        <a class="specialty_link" href="#">雰囲気が良い</a>
                        <a class="specialty_link" href="#">景観</a>
                        <a class="specialty_link" href="#">川床</a>
                        <a class="specialty_link" href="#">オーシャンビュー</a>
                        <a class="specialty_link" href="#">接客良い</a>
                        <a class="specialty_link" href="#">コスパ</a>
                        <a class="specialty_link" href="#">ワイン</a>
                        <a class="specialty_link" href="#">ショーがある</a>
                        <a class="specialty_link" href="#">寿司</a>
                        <a class="specialty_link" href="#">海鮮</a>
                        <a class="specialty_link" href="#">トルコ料理</a>
                        <a class="specialty_link" href="#">バー</a>
                        <a class="specialty_link" href="#">おしゃれ</a>
                        <a class="specialty_link" href="#">芸能人御用達</a>
                    </div>
                    <h2>ライターのおすすめ</h2>
                    <div class="writers_recommended section_box">
                        <figure class="recommended_dish">
                            <img src="images/writer_1.jpg" alt="Writer 1 Recommended">
                            <h3>究極の十割蕎麦</h3>
                            <figcaption class="recommened_text">
                                全国から仕入れた蕎麦の実を、産地ごとの特性に合わせて挽き、持ち味を最大限に引き出す至高のそば。フレンチの技法も加えて繰り出されるSOBAコースは意外性に富んでいるが、実は基本に忠実な仕事がされています。香ばしい焼きそばがきもおすすめ。
                            </figcaption>
                        </figure>
                        <figure class="recommended_dish">
                            <img src="images/writer_2.jpg" alt="Write 2 Recommended">
                            <h3>ケバブだけじゃない、トルコ料理</h3>
                            <figcaption class="recommened_text">
                                トルコ料理というと日本ではケバブやドンドルマ (トルコ風アイス) くらいしか知られていませんが、実は世界三大料理の一つ。ハーブやヨーグルトを多用し、香辛料たっぷりのその味わいはまさに異国情緒。香味と酸味を中心に据えた味わいをご堪能ください。
                            </figcaption>
                        </figure>
                    </div>
                    <h2>ユーザーレビュー</h2>
                    <div class="user_reviews section_box">
                        <figure class="review_content">
                            <div class="reviewer">
                                <div class="reviewer_icon">
                                    <img src="images/icon_man.png" alt="Reviewer Profile">
                                </div>
                                <div class="reviewer_description">
                                    <p class="reviewer_name">食いしん坊主</p>
                                    <p class="reviewer_detail">男性・東京都</p>
                                </div>
                            </div>
                            <div class="review_description">
                                <h3>サービスがいまいち。。。</h3>
                                <figcaption>
                                    レビューの高評価に期待して伺ったのですが、接客態度があまりに悪く印象は最悪。
                                    <br>
                                    確かにお料理は美味しかったですが、凝った仕事をしていても、そもそもどのような素材を利用してどんな調理法で供された物なのか一切説明がなかったので狐につままれたような印象でした。
                                </figcaption>
                                <div class="review_pics">
                                    <img src="images/review_1_1.jpg" alt="Review Image 1">
                                    <img src="images/review_1_2.jpg" alt="Review Image 2">
                                </div>
                            </div>
                        </figure>
                        <figure class="review_content">
                            <div class="reviewer">
                                <div class="reviewer_icon">
                                    <img src="images/icon_woman.png" alt="Reviewer Profile">
                                </div>
                                <div class="reviewer_description">
                                    <div class="reviewer_name">スイーツ大好き</div>
                                    <div class="reviewer_detail">女性・兵庫県</div>
                                </div>
                            </div>
                            <div class="review_description">
                                <h3>内装の美しさに感動！</h3>
                                <figcaption>
                                    以前から友人と話題に上っていたお店だったので楽しみにしていました。ヴィンテージの家具や赤で統一されたモダンな内装。あらゆるディテールにミッドセンチュリーモダンを意識した作りでオーダー前にすでに満足！カフェメニューも充実していて、近くのパティスリーから仕入れているケーキも美味しゅうございました。
                                </figcaption>
                                <div class="review_pics">
                                    <img src="images/review_2_1.jpg" alt="Review Image 1">
                                    <img src="images/review_2_2.jpg" alt="Review Image 2">
                                </div>
                            </div>
                        </figure>
                    </div>
                </div>
                <div class="right_bar">
                    <div class="ads">
                        <img src="images/banner_1.jpg" alt="Advertisement">
                        <img src="images/banner_2.jpg" alt="Advertisement">
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer">
                <a href="#">TOP</a>
                <a href="#">プライバシーポリシー</a>
                <a href="#">会社概要</a>
                <a href="#">サイトマップ</a>
            </div>
            <p class="copyright">GourmetCamp&copy; All Rights Reserved</p>
        </footer>
    </body>
</html>
